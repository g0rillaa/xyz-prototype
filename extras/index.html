<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Airline Booking App</title>
	    <link rel="stylesheet" type="text/css" href="../assets/main.css">
	    <link rel="stylesheet" type="text/css" href="../assets/extras-page.css">
	    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
	    <script src="../assets/extras-page.js"></script>
    </head>
    <body>
	    <div id="top-bar">
            <h1 class="logo-txt" onclick="home()">FlyDreamAir</h1>
	    </div>
		<div id="container">
			<div class="box">
				<div class="section">
				  <h2>Wi-Fi</h2>
				  <div class="item">
					<img src="../assets/img/items/wifi.png">
					<span>Wi-Fi</span>
					<input type="checkbox" value="45">
				  </div>
				</div>
				<div class="section">
				  <h2>Food Options</h2>
				  <div class="item">
					<img src="../assets/img/items/butter_chicken.jpg">
					<span>Butter Chicken</span>
					<input type="checkbox" value="12">
				  </div>
				  <div class="item">
					<img src="../assets/img/items/chicken_satay.jpg">
					<span>Chicken Satay</span>
					<input type="checkbox" value="12">
				  </div>
				  <div class="item">
					<img src="../assets/img/items/beef_rice.webp">
					<span>Beef and Rice</span>
					<input type="checkbox" value="12">
				  </div>
				  <div class="item">
					<img src="../assets/img/items/pasta.jpg">
					<span>Pasta</span>
					<input type="checkbox" value="12">
				  </div>
				</div>
				<div class="section">
				  <h2>Extra Carry-on Bags</h2>
				  <div class="item">
					<img src="../assets/img/items/7kg.png">
					<span>7kg Bag</span>
					<input type="checkbox" value="35">
				  </div>
				  <div class="item">
					<img src="../assets/img/items/15kg.png">
					<span>15kg Bag</span>
					<input type="checkbox" value="50">
				  </div>
				</div>
				<a class="txt-btn" id="redirect-btn" onclick="paymentPage()">Book</a>
			  </div>
			  <div id="currentPriceContainer">
				<p id="currentPrice">$</p>
			  </div>
		</div>
    </body>
</html>
